<mat-form-field [appearance]="appearance">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"
    [readonly]="!!isReadOnly"
    [(ngModel)]="value"
    style="z-index: 2"
  />
</mat-form-field>
<mat-error>{{errorMessage}}</mat-error>
